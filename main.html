<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <title>Web Animation</title>

    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/default.css" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/balloons.css" />
    <link rel="stylesheet" href="css/cake.css" />
  </head>

  <body data-barba="wrapper">
    <div class="loading-container">
      <div class="loading-screen"></div>
    </div>

    <main data-barba="container" data-barba-namespace="main">
      <img src="img/Balloon-Border.png" width="100%" class="balloon-border" />
      <div class="balloons">
        <div class="balloon">
          <div><span>â˜º</span></div>
          <div><span>B</span></div>
          <div><span>D</span></div>
          <div><span>A</span></div>
          <div><span>Y</span></div>
          <div><span>!</span></div>
        </div>
      </div>
      <div class="cake">
        <div class="plate"></div>
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing"></div>
        <div class="drip drip1"></div>
        <div class="drip drip2"></div>
        <div class="drip drip3"></div>
        <div class="candle">
          <div class="flame"></div>
        </div>
      </div>
      <div class="name-text">
        <p class="text">
          <span class="text__first"
            ><span class="text__word">Hello </span
            ><span class="text__first-bg"></span></span
          ><br /><span class="text__second"
            ><span class="text__word">World</span
            ><span class="text__second-bg"></span
          ></span>
          <br/><span class="text__third"
            ><span class="text__word">World</span
            ><span class="text__third-bg"></span
          ></span>
        </p>
      </div>
    </main>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>

  <script src="https://unpkg.com/@barba/core"></script>

  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"
  ></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

  <script src="js/helper.js"></script>

  <script src="js/main.js"></script>
  
</html>
